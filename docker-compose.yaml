services:
  shirino:
    build: .
    image: ghcr.io/shirino/shirino:latest
    restart: unless-stopped
  nginx:
    image: nginx:latest
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./CertSSL:/etc/nginx/ssl

volumes:
  shirino:
    driver: locale